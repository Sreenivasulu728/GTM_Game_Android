name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use a stable, later version of the action (e.g., v1.2)
      # and provide only the valid inputs ('command' is the primary input)
      - name: Build with Buildozer Action
        uses: ArtemSBulgakov/buildozer-action@v1.2 # Changed version tag
        id: buildozer 
        with:
          # This command accepts the licenses automatically internally
          command: buildozer android debug 

      # The APK will be available under the 'GTMAPK' artifact name
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GTMAPK
          # The action outputs the name of the generated file
          path: ${{ steps.buildozer.outputs.filename }}
